<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/Profile_Pic.jpg" alt="sagar" />

        <div class="content">
          <h2>Sagar Prasad</h2>
          <p>Jamshedpur, India</p>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <div class="btn">
            <a href="https://github.com/Sgrprsd" target="_blank">Github</a>
          </div>
          <div class="btn">
            <a
              href="https://www.linkedin.com/in/sagar-prasad-2204/"
              target="_blank"
              >LinkedIn</a
            >
          </div>
          <div class="btn">
            <a href="#" target="_blank">Twitter</a>
          </div>
          <div class="btn">
            <a href="https://www.instagram.com/sgrprsd/" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="./index.css" />

</html>
